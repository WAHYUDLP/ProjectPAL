version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - db
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    networks:
      - app-network

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123     # Gantilah dengan password kuat (bisa pakai secret)
      MYSQL_DATABASE: bloodwellnessaccount
      MYSQL_USER: blooduser
      MYSQL_PASSWORD: bloodpass123     # Jangan hardcode di production, pakai env/secret
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
